  <!--  code / debug schema links  -->
  <script>
    const DEBUG_LINKS_SCHEMA = `
    html code|||github.com/synle/synle.github.io/blob/master/fav/index.html
    nav js code|||github.com/synle/synle.github.io/blob/master/link/assets/navs.js
    nav css code|||github.com/synle/synle.github.io/blob/master/link/assets/navs.css

  <!--  stock schema  -->
  <script>
    // https://www.tradingview.com/widget/advanced-chart
    const STOCKS_LIST = `
    NASDAQ:MSFT
    NASDAQ:NFLX
    AMEX:ARKK
    NASDAQ:MU
    NYSE:NRZ
    NYSE:DIDI
    NYSE:BABA
  `
      .trim()
      .split("\n")
      .map((r) => r.trim())
      .filter((r) => !!r || r.includes("//"));
  </script>

  <!--  script started  -->
  <script>
    (async () => {
      let HOST_MAPPING_BLOCK_SCHEMA = "";
      try {
        const hostMappingApiResponse = fetch(`https://raw.githubusercontent.com/synle/bashrc/master/software/metadata/ip-address.config`)
          .then((r) => r.text());
        const HOSTNAMES_GROUPED_BY_ID = await hostMappingApiResponse
          .then((r) => r.split('\n').filter(s => !!s.trim() && s.indexOf('=') !== 0)
              .map((s) => {
                const [hostIp, ...hostNames] = s.split(/[\:,]/gi).map(s => s.trim()).filter(s => s);
                return `${hostIp}\n${hostNames.join("\n")}\n`
              })
              .join("\n")
          );
        const HOSTNAMES_MAPPINGS = await hostMappingApiResponse
          .then((r) => r.split('\n').filter(s => !!s.trim() && s.indexOf('=') !== 0)
              .map((s) => {
                const [hostIp, ...hostNames] = s.split(/[\:,]/gi).map(s => s.trim()).filter(s => s);
                return hostNames.map(hostName => `${hostIp} ${hostName}`).join('\n')
              })
              .join("\n")
          );
        HOST_MAPPING_BLOCK_SCHEMA = `
          # Host Mappings
          Host Mapping Ip Config|https://github.com/synle/bashrc/blob/master/software/metadata/ip-address.config
          >>> Host Files Location|tabHostDir >>> Hosts IPs|tabHostNamesGroupedByIp >>> Etc Host Mapping|tabHostMappings
          \`\`\`tabHostDir
          # Windows
          c:\\Windows\\System32\\Drivers\\etc\\hosts
          # Linux
          /etc/hosts
          \`\`\`
          \`\`\`tabHostNamesGroupedByIp
          ${HOSTNAMES_GROUPED_BY_ID}
          \`\`\`
          \`\`\`tabHostMappings
          ${HOSTNAMES_MAPPINGS}
          \`\`\`          
        `
          .split("\n")
          .map((r) => r.trim())
          .join("\n");
      } catch (err) {}

      // combine and make the schema
      const schema = `
${SITE_SCHEMA}
${HOST_MAPPING_BLOCK_SCHEMA}
${DEBUG_LINKS_SCHEMA}
        `.trim();

      
      document.body.innerHTML = window.getLinkDom(schema);
      window.onViewLinks(window.getLinkDom(schema), false);
      document.title = document.querySelector(".title").innerText.trim();
    })();
  </script>
</html>
