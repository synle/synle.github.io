<html>
  <!--  html -->
  <head>
    <title>Favorites</title>
    <link rel="stylesheet" type="text/css" href="https://synle.github.io/link/assets/navs.css" />
  </head>
  <body></body>
  <script src="https://synle.github.io/link/assets/navs.js"></script>
  <script>
    const SITE_SCHEMA = `
! Favorites

# deals
woot|woot.com
slickdeals|slickdeals.net
dealnews|dealnews.com
reddit misc deals|reddit.com/r/deals/
reddit laptop deals|reddit.com/r/LaptopDeals/new/

# code
hacker news|hn.svelte.dev/top/1
echojs|echojs.com

# general news
lifehacker|lifehacker.com
engadget|engadget.com

# tech
google news|news.google.com/topstories
engadget|www.engadget.com
verge|www.theverge.com
tech crunch|techcrunch.com

# stock
//webull|webull.com/quote
//seeking alpha|seekingalpha.com
//motley fool|fool.com
stock watchlist|www.cnbc.com/watchlist/#!/watchlist/1958898
google finance|www.google.com/finance/portfolio/watchlist
yahoo finance|https://finance.yahoo.com
market watch|marketwatch.com
cnbc|cnbc.com
//wallstreet bets|reddit.com/r/wallstreetbets
//thetagang|reddit.com/r/thetagang
nasdaq|nasdaq.com
zacks|zacks.com

# utils
IP Location|https://whatismyipaddress.com/
plex|https://app.plex.tv
bashrc|synle.github.io/app/setup-bash-profile.html
fix link|https://synle.github.io/link/index.html
nav generator|https://synle.github.io/link/nav-generator.html

# code
Code Spaces|github.com/codespaces

# misc
torrent|https://bit.ly/3pVvM2N

# personal
synle|synle.github.io
email|mail.google.com/mail
calendar|calendar.google.com/calendar
`
      .split("\n")
      .map((r) => r.trim())
      .join("\n");
  </script>
  
  <!--  script started  -->
  <script>
    (async () => {
      let HOME_HOST_NAMES;
      try {
        HOME_HOST_NAMES = (
          await fetch(`https://raw.githubusercontent.com/synle/bashrc/master/software/metadata/ip-address.json`)
            .then((r) => r.text())
            .then((r) => eval(r))
        ).filter((hostSplits) => hostSplits.length === 2 && hostSplits[0].length > 0 && hostSplits[1].length > 0)
          .map(([hostName, hostIp]) => `${hostIp}\t${hostName}`).join("\n");
      } catch (err) {}

      let schema = "";
      schema += SITE_SCHEMA;

      // host mapping
      schema += `
        # Host Mappings
        \`\`\`
        ${HOME_HOST_NAMES}
        \`\`\`
      `.split("\n")
        .map((r) => r.trim())
        .join("\n");

      // view source button
      schema += `
View Source|https://github.com/synle/synle.github.io/blob/master/fav/index.html
    `.trim();

      document.body.innerHTML = window.getLinkDom(schema);
      window.onViewLinks(document.body.innerHTML, false);
      document.title = document.querySelector(".title").innerText.trim();
    })();
  </script>
</html>
