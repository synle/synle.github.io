<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div id='fav'></div>
<script>
  const sites = `
    hn.svelte.dev/top/1
    woot|woot.com
    slickdeals|slickdeals.net
    google news|news.google.com/topstories?
    google finance|finance.google.com
    seekingalpha|seekingalpha.com
    marketwatch|marketwatch.com
    fool.com
    wallstreetbets|reddit.com/r/wallstreetbets
    techcrunch|techcrunch.com/
  `
  const sitesData = sites.split('\n').map( s => s.trim()).filter(s => !!s).map(
    s => {
      let url, name;
      const splits = s.split('|');

      if(splits.length === 2){
        url = splits[1];
        name = splits[0];
      }
      else {
        url = s;
        name = s.substr(0, s.indexOf('/') > 0 ? s.indexOf('/') : s.length);
      }

      return {
        url,
        name: name.toUpperCase(),
      }
    }
  )

  let dom = ''
  for (const site of sitesData){
    dom += `
      <a href='http://${site.url}' title='${site.name}'">${site.name}</a>
    `
  }
  document.querySelector('#fav').innerHTML = dom;
</script>
<style>
  body{
    background: #f8f2e3;
    color: #242424;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  }

  #fav{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 225px));
    grid-gap: 2rem 1.2rem;
  }

  #fav a{
    display: block;
    border: 2px solid #0a222e;
    padding: 1rem 0.5rem;
    text-overflow: ellipsis;
    overflow: hidden;
    font-size: 1.1rem;
    background: #fff;
    color: #4183c4;
    height: 45px;
  }

  @media screen
    and (min-device-width: 375px)
    and (max-device-width: 812px) {
      #fav{
        grid-template-columns: repeat(2, 1fr);
        padding-top: 50%;
        height: 100%;
        padding-bottom: 50%;
      }
  }
</style>
