  <!--  code / debug schema links  -->
  <script>
    const DEBUG_LINKS_SCHEMA = `
    HTML Code|||github.com/synle/synle.github.io/blob/master/fav/index.html
    Nav JS Code|||github.com/synle/synle.github.io/blob/master/link/assets/navs.js
    Nav CSS Code|||github.com/synle/synle.github.io/blob/master/link/assets/navs.css
  `.trim();
  </script>

  <!--  stock schema  -->
  <script>
    // https://www.tradingview.com/widget/advanced-chart
    const STOCKS_LIST = `
    NASDAQ:MSFT
    NASDAQ:NFLX
    AMEX:ARKK
    NASDAQ:MU
    NYSE:NRZ
    NYSE:DIDI
    NYSE:BABA
  `
      .trim()
      .split("\n")
      .map((r) => r.trim())
      .filter((r) => !!r || r.includes("//"));
  </script>

  <!--  script started  -->
  <script>
    function toggleStock() {
      // TradingView Widget BEGIN
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      if (parseInt(vw) < 1100 || true) {
        return;
      }

      if (document.querySelector("#stock")) {
        document.querySelector("#stock").remove();
        return;
      }

      document.querySelector("#fav").insertAdjacentHTML(
        "afterend",
        `
          <div id="stock" class="tradingview-widget-container" style="margin-top: 2rem">
            <div id="tradingview_e7e63"></div>
            <div class="tradingview-widget-copyright">
              by TradingView
            </div>
          </div>
        `
      );
      new TradingView.widget({
        width: 1000,
        height: 600,
        symbol: "NASDAQ:AAPL",
        interval: "15",
        timezone: "America/Los_Angeles",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        save_image: false,
        watchlist: STOCKS_LIST,
        container_id: "tradingview_e7e63",
      });
      // TradingView Widget END
    }

    (async () => {
      let HOST_MAPPING_BLOCK_SCHEMA = "";
      try {
        const HOME_HOST_NAMES = await fetch(`https://raw.githubusercontent.com/synle/bashrc/master/software/metadata/ip-address.json`)
          .then((r) => r.text())
          .then((r) =>
            eval(r)
              .filter((hostSplits) => hostSplits.length === 2 && hostSplits[0].length > 0 && hostSplits[1].length > 0)
              .map(([hostName, hostIp]) => `${hostIp}\t${hostName}`)
              .join("\n")
          );
        HOST_MAPPING_BLOCK_SCHEMA = `
          # Host Mappings
          \`\`\`
          ${HOME_HOST_NAMES}
          \`\`\`
        `
          .split("\n")
          .map((r) => r.trim())
          .join("\n");
      } catch (err) {}

      // combine and make the schema
      const schema = `
${SITE_SCHEMA}
${HOST_MAPPING_BLOCK_SCHEMA}
${DEBUG_LINKS_SCHEMA}
        `.trim();

      document.body.innerHTML = window.getLinkDom(schema);
      window.onViewLinks(document.body.innerHTML, false);
      document.title = document.querySelector(".title").innerText.trim();

      // show stock
      toggleStock();
    })();
  </script>
</html>
