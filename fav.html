<div id='fav'></div>
<script>
  let sites = `
    hn.svelte.dev/top/1
    woot.com/
    slickdeals.net/
    news.google.com/topstories?
    finance.google.com/
    seekingalpha.com/
    marketwatch.com/
    fool.com/
    reddit.com/r/wallstreetbets
    techcrunch.com/
  `
  sites = sites.split('\n').map( s => s.trim()).filter(s => !!s)

  let dom = ''
  for (const site of sites){
    siteName = site.substr(0, site.indexOf('/')).toUpperCase();

    dom += `
      <a href='http://${site}' title='${siteName}'">${siteName}</a>
    `
  }
  document.querySelector('#fav').innerHTML = dom;
</script>
<style>
  body{
    background: #f8f2e3;
    color: #242424;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  }
  #fav{
    display: grid;
    grid-template-columns: repeat(auto-fill, 225px);
    grid-gap: 1rem 2rem;
  }

  #fav a{
    display: block;
    border: 2px solid #0a222e;
    padding: 1rem 0.5rem;
    text-overflow: ellipsis;
    overflow: hidden;
    font-size: 1.1rem;
    background: #fff;
  }
</style>
