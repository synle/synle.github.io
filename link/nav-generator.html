<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nav Generator</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-size: 18px;
        font-family: monospace;
      }

      textarea, input {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        background: white;
        border: 1px solid black;
        padding: 10px 15px;
      }
      
      textarea {
        height: 190px;
      }

      button, a {
        padding: 10px 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        background: #ddd;
        color: black;
        border: 1px solid black;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        opacity: 0.65;
      }

      a:hover, button:hover{
        opacity: 1;
      }

      button[type='submit']{
        background: blue;
        color: white;
      }
    </style>
    
    <h1></h1>
    <form onsubmit="try{window.submitForm();} catch(e){console.log(e.stack)} return false;">
      <div>
        <textarea id="input" placeholder="Input..." required onchange="window.onFormatInput()"></textarea>
        <textarea
          id="output"
          placeholder="Output..."
          readonly="true"
        ></textarea>
      </div>
      <div style="display: flex; flex-wrap: wrap;">
        <button type="submit" onclick="window.submitForm = generateBookmarklet">Create Link Bookmarklet</button>
        <button type="submit" onclick="window.submitForm = generateDom"  style="display: none">Create Link DOM</button>
        <button type="submit" onclick="window.submitForm = generateSchemaFromDomLink" style="display: none">
          Create Schema From Dom Links
        </button>
        <button type="submit" onclick="window.submitForm = generateSchemaFromBookmarklet">
          Create Schema From Bookmarklet
        </button>
        <button type="submit" onclick="window.submitForm = testNav">
          Test Nav
        </button>
        <button type="button" onclick="viewSource()">
          View Source
        </button>
      </div>
    </form>

    <script>
      (() => {
        const LINK_SPLIT = "|||";
        const SECTION_HEADER_SPLIT= '#';

        window.onFormatInput = () => {
          document.querySelector("#input").value = document
            .querySelector("#input")
            .value.split("\n")
            .map((r) => r.trim())
            .join("\n");
        }

        /*
        http://aaa.com|||aaa
        http://bbb.com|||bbb
        */
        window.generateDom = () => {
          let input = document.querySelector("#input").value;

          let output = [];

          for (const link of input
            .split("\n")
            .map((r) => r.trim())
            .filter((r) => !!r)) {
            if(link.indexOf(SECTION_HEADER_SPLIT) === 0){
              const description = link.replace(SECTION_HEADER_SPLIT, '').trim();

              output.push(
                `<h2 class='header'>${description}</h2>`
              );
            } else {
              const [fullLink, description] = link
                .split(LINK_SPLIT)
                .map((r) => r.trim());

              output.push(
                `<a class='link' href="${fullLink}">${description}</a>`
              );
            }
          }

          document.querySelector("#output").value = `
            document.head.innerHTML = \`
            <style>
                *{ 
                  color: white; 
                  box-sizing: border-box;
                }
                body{
                  margin: auto !important;
                  width: 900px;
                  font-family: 'arial';
                  overflow-y: auto !important;
                }
                html, body, body:before, body:after{
                  border: none !important;
                  background-color: black !important;
                }
                a, h2{
                  padding: 10px 20px;
                  margin-bottom: 8px;
                }
                a{
                  font-size: 18px;
                  background: white;
                  color: blue;
                  display: block;
                  margin-left: 25px;
                  text-decoration: none;
                  user-select: none
                }
                a:hover, button:hover{
                  filter: invert(.9);
                  cursor: pointer;
                }
                h2{
                  font-weight: 900;
                  font-size: 18px;
                  padding: 0;
                  color: white;
                  margin-top: 25px;
                }
                button{
                  font-size: 18px;
                  margin: 40px auto;
                  padding: 10px 20px;
                  color: white;
                  background: #333;
                  border: 1px solid #333;
                  display: block;
                  user-select: none
                }
                pre{
                  background: #333;
                  border: #666;
                  padding: 8px 10px;
                  overflow:hidden;
                }
              </style>
          \`

          document.body.innerHTML = \`
            ${output.join("\n")}<br />

            <button onClick='window.onViewSchema()'>View Schema Source</button>
          \`

          eval(\`
            window.onViewSchema = () => {
              if(!window.schemaData){
                var LINK_SPLIT = "|||";
                var SECTION_HEADER_SPLIT = "#";
                var output = [];
                var elems = document.querySelectorAll(".link,.header");
                for (var elem of elems) {
                    if (elem.classList.contains("link")) {
                        var link = elem;
                        var fullLink = link.href;
                        var description = link.innerHTML;
                        output.push(fullLink + LINK_SPLIT + description);
                  } else {
                    var header = elem;
                    var description = header.innerHTML;

                    output.push(SECTION_HEADER_SPLIT + description);
                  }
                };

                output = output.join("<br />").trim()

                window.schemaData = '<pre>'+output+'</pre>' + '<button onclick="window.onViewLinks()">View Links UI</button><a target="_blank" style="width: 200px; margin: auto;" href="https://synle.github.io/link/nav-generator.html">Nav Link Generator</a>';
                window.linkData = document.body.innerHTML;
              }
              
              document.body.innerHTML = window.schemaData;
            }

            window.onViewLinks = () => {
              document.body.innerHTML = window.linkData;
            }
          \`)
        `.trim().replace(/js_script/g, 'script');
        };

        window.generateBookmarklet = () => {
          let input = document.querySelector("#input").value;

          if(input.length <= 2000) {
            document.querySelector("#output").innerHTML = `https://synle.github.io/link/navs.html?d=${encodeURIComponent(input)}`
          } else {
            window.generateDom();

            const output = document.querySelector("#output").value;

            document.querySelector("#output").value = `
            javascript:${encodeURIComponent(`(function(){${output}})()`)}
            `.trim()
          }

          document.querySelector("#output").focus();
        }

        window.generateSchemaFromDomLink = () => {
          document.querySelector("#input").value = document
            .querySelector("#input")
            .value.split("\n")
            .map((r) => r.trim())
            .join("\n");

          let input = document.querySelector("#input").value;
          let output = [];

          const elem = document.createElement("div");
          elem.innerHTML = input;

          const elems = elem.querySelectorAll(".link,.header");

          for (const elem of elems) {
            if(elem.classList.contains('link')){
              const link = elem;
              let fullLink = link.href;
              let description = link.innerHTML;

              output.push(`${fullLink}${LINK_SPLIT}${description}`);
            } else {
              const header = elem;
              let description = header.innerHTML;

              output.push(`${SECTION_HEADER_SPLIT} ${description}`);
            }
          }

          document.querySelector("#output").value = output.join("\n").trim();
          document.querySelector("#output").focus();
        };

        window.generateSchemaFromBookmarklet = () => {
          const input = document.querySelector("#input").value;
          document.querySelector("#input").value = decodeURIComponent(input);
          window.generateSchemaFromDomLink();
        }

        window.testNav = () => {
          generateDom();
          eval(document.querySelector('#output').value);
        }

        window.viewSource = () => {
          location.href = 'https://github.com/synle/synle.github.io/blob/master/link/nav-generator.html';
        }

        // on load put focus on input
        document.querySelector('#input').focus();

        // getting and setting the page title
        try {
          document.querySelector('h1').innerText = document.location.href.match(/[a-z-A-Z0-9]+\/[a-z-A-Z0-9]+.html/)[0].trim()
        } catch(err){}
      })()
    </script>
  </body>
</html>
