<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nav Generator</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      textarea {
        display: block;
        width: 100%;
        height: 190px;
        margin-bottom: 20px;
        background: white;
        border: 1px solid black;
      }

      button {
        padding: 10px 20px;
        background: black;
        border: 1px solid black;
        color: white;
        margin-bottom: 20px;
      }
      
      a {
        padding: 10px 0;
        margin-bottom: 20px;
        display: block;
        font-size: 13px;
      }
    </style>
    <textarea id="input" placeholder="Input..."></textarea>
    <textarea
      id="output"
      placeholder="Output..."
      readonly="true"
    ></textarea>
    <button onclick="window.generateDom()" style="display: none">Create Link DOM</button>
    <button onclick="window.generateBookmarklet()">Create Link Bookmarklet</button>
    <button onclick="window.generateSchemaFromDomLink()" style="display: none">
      Create Schema From Dom Links
    </button>
    <button onclick="window.generateSchemaFromBookmarklet()">
      Create Schema From Bookmarklet
    </button>
    <div>
      <a href='https://github.com/synle/synle.github.io/blob/master/link/nav-generator.html'>Source Code</a>
    </div>

    <script>
      const LINK_SPLIT = "|||";

      /*
    http://aaa.com|||aaa
    http://bbb.com|||bbb
    */
      window.generateDom = () => {
        document.querySelector("#input").value = document
          .querySelector("#input")
          .value.split("\n")
          .map((r) => r.trim())
          .join("\n");

        let input = document.querySelector("#input").value;
        let output = [];

        for (const link of input
          .split("\n")
          .map((r) => r.trim())
          .filter((r) => !!r)) {
          let [fullLink, description] = link
            .split(LINK_SPLIT)
            .map((r) => r.trim());

          output.push(
            `<p><a class='link' href="${fullLink}">${description}</a></p>`
          );
        }

        document.querySelector("#output").value = `
        document.body.innerHTML = \`
          <style>
            body{
              border: 1px solid black;
              background: black;
              width: 250px;
              margin: auto;
            }
            p{
              padding: 5px 10px;
              margin-bottom: 5px;
              background: white;
            }
          </style>
          ${output.join("\n")}
        \`
      `.trim();
      };
      
      window.generateBookmarklet = () => {
        window.generateDom();
        
        const output = document.querySelector("#output").value;
        
        document.querySelector("#output").value = `
        javascript:${encodeURIComponent(`(function(){${output}})()`)}
        `.trim()
      }

      
      
      /*
      use this api to copy the raw html
      copy(decodeURIComponent(``))
      
      
    document.body.innerHTML = `
          <style>
            body{
              border: 1px solid black;
              background: black;
              width: 250px;
              margin: auto;
            }
            p{
              padding: 5px 10px;
              margin-bottom: 5px;
              background: white;
            }
          </style>
          <p><a class='link' href="http://aaa.com">aaa</a></p>
<p><a class='link' href="http://bbb.com">bbb</a></p>
        `
        `
    */
      window.generateSchemaFromDomLink = () => {
        document.querySelector("#input").value = document
          .querySelector("#input")
          .value.split("\n")
          .map((r) => r.trim())
          .join("\n");

        let input = document.querySelector("#input").value;
        let output = [];

        const elem = document.createElement("div");
        elem.innerHTML = input;

        const links = elem.querySelectorAll("a.link");

        for (const link of links) {
          let fullLink = link.href;
          let description = link.innerHTML;

          output.push(`${fullLink}${LINK_SPLIT}${description}`);
        }

        document.querySelector("#output").value = output.join("\n").trim();
      };
      
      window.generateSchemaFromBookmarklet = () => {
        const input = document.querySelector("#input").value;
        document.querySelector("#input").value = decodeURIComponent(input);
        window.generateSchemaFromDomLink();
      }
    </script>
  </body>
</html>
