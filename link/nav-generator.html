<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://synle.github.io/link/assets/navs.css">
    <script src="https://synle.github.io/link/assets/navs.js"></script>
  </head>
  <body></body>
  <script>
    (() => {
      window.onViewSchema();      
      document.querySelector('#input') && document.querySelector('#input').focus();
      
      // add the default
      document.querySelector('#input').value = `
        ! Navigation ${new Date().toLocaleString()}

        # Main Section
        google|finance.google.com

        # Notes

        \`\`\`
        TODO 1
        TODO 2
        \`\`\`
      `.split('\n').map(r => r.trim()).join('\n').trim();
    })()
  </script>
  <script>
    window.addEventListener("message", (event) => {
      // console.log(`[test] Child Received message: ${event.data}`);
      const {type, schema} = event.data;
      if(type === 'onViewLinks'){
        window.onViewLinks(window.getLinkDom(schema));
      }
    }, false);
  </script>
</html>
