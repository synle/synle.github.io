<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nav Generator</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-size: 18px;
        font-family: monospace;
      }

      textarea {
        display: block;
        width: 100%;
        height: 190px;
        margin-bottom: 20px;
        background: white;
        border: 1px solid black;
      }

      button, a {
        padding: 10px 20px;
        margin-right: 20px;
        background: #ddd;
        color: black;
        border: 1px solid black;
        font-weight: bold;
      }
      
      button[type='submit']{
        background: blue;
        color: white;
      }
    </style>
    <form onsubmit="window.submitForm(); return false;">
      <div>
        <textarea id="input" placeholder="Input..." required></textarea>
        <textarea
          id="output"
          placeholder="Output..."
          readonly="true"
        ></textarea>
      </div>
      <div style="display: flex;">
        <button type="submit" onclick="window.submitForm = generateBookmarklet">Create Link Bookmarklet</button>
        <button type="submit" onclick="window.submitForm = generateDom">Create Link DOM</button>
        <button type="submit" onclick="window.submitForm = generateSchemaFromDomLink" style="display: none">
          Create Schema From Dom Links
        </button>
        <button type="submit" onclick="window.submitForm = generateSchemaFromBookmarklet">
          Create Schema From Bookmarklet
        </button>
        <a href='https://github.com/synle/synle.github.io/blob/master/link/nav-generator.html'>Source Code</a>
      </div>
    </form>

    <script>
      const LINK_SPLIT = "|||";
      

      /*
      http://aaa.com|||aaa
      http://bbb.com|||bbb
      */
      window.generateDom = () => {
        document.querySelector("#input").value = document
          .querySelector("#input")
          .value.split("\n")
          .map((r) => r.trim())
          .join("\n");

        let input = document.querySelector("#input").value;
        
        let output = [];

        for (const link of input
          .split("\n")
          .map((r) => r.trim())
          .filter((r) => !!r)) {
          let [fullLink, description] = link
            .split(LINK_SPLIT)
            .map((r) => r.trim());

          output.push(
            `<p><a class='link' href="${fullLink}">${description}</a></p>`
          );
        }

        document.querySelector("#output").value = `
        document.body.innerHTML = \`
          <style>
            body{
              border: 1px solid black;
              background: black;
              margin: auto;
              width: 500px;
            }
            p{
              padding: 5px 10px;
              margin-bottom: 5px;
              background: white;
            }
            a{
              font-size: 18px;
              font-weight: bold;
            }
          </style>
          ${output.join("\n")}
        \`
      `.trim();
      };
      
      window.generateBookmarklet = () => {
        window.generateDom();
        
        const output = document.querySelector("#output").value;
        
        document.querySelector("#output").value = `
        javascript:${encodeURIComponent(`(function(){${output}})()`)}
        `.trim()
      }

      window.generateSchemaFromDomLink = () => {
        document.querySelector("#input").value = document
          .querySelector("#input")
          .value.split("\n")
          .map((r) => r.trim())
          .join("\n");

        let input = document.querySelector("#input").value;
        let output = [];

        const elem = document.createElement("div");
        elem.innerHTML = input;

        const links = elem.querySelectorAll("a.link");

        for (const link of links) {
          let fullLink = link.href;
          let description = link.innerHTML;

          output.push(`${fullLink}${LINK_SPLIT}${description}`);
        }

        document.querySelector("#output").value = output.join("\n").trim();
      };
      
      window.generateSchemaFromBookmarklet = () => {
        const input = document.querySelector("#input").value;
        document.querySelector("#input").value = decodeURIComponent(input);
        window.generateSchemaFromDomLink();
      }
    </script>
  </body>
</html>
