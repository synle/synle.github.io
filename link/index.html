<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Link Fix</title>
</head>
<body>
  <form onSubmit="return onGo()">
    <input id='input' placeholder='Enter URL to fix' />
    <div id='output' style="display: none"></div>
    <button type='submit' onClick="onGo()">Go</button>
  </form>
  <style>
    *{
      box-sizing: border-box;
    }
    
    body{
      margin: 5px 10px;
    }
    
    #input{
      width: 100%;
      border: 1px solid blue;
      margin-bottom: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
    }
    
    #output{
      border: 1px solid red;
      margin-bottom: 10px;
    }
  </style>
  <script>
  function _fixSeekingAlphaLink(url){
    if(url.includes('seekingalpha')){
      url = url.replace('seekingalpha.com/article/', '').replace('seekingalpha.com/amp/article/', '').replace(/http[s]*:\/\//,'')
      return `https://seekingalpha.com/amp/article/${url}`      
    }
    
    return null;
  }
    
  function onGo(){
    let url

    url = document.querySelector('#input').value.trim();
    
    if(url.toLowerCase().includes('seekingalpha')){
      url = _fixSeekingAlphaLink(url);
    } else {
      url = decodeURIComponent(url).match(/&[a-z]+=http[s]*:\/\/[a-z0-9:?=&.\/-]+/gi)[0].match(/http[s]*:\/\/[a-z0-9:?=&.\/-]+/gi)
    }
    
    url = url || '';

    document.querySelector('#output').innerHTML = `<a href="${url}" target="_blank">${url}</a>`
    document.querySelector('#output').style.display = 'block'

    if(url.includes('http')){
      location.href = url;
    }
    
    return false;
  }
    
  // use hash url for referrer
  document.querySelector('#input').value = location.hash.substr(1)
    
  if(document.querySelector('#input').value.includes('http')){
    onGo();
  }
  </script>
</body>
</html>
